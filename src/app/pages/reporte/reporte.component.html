<mat-toolbar color="primary">Modulo de Reportes</mat-toolbar>
<mat-card>
    <div style="text-align: center">
        <button mat-button color="primary" (click)="cambiar('line')">Lineal</button>
        <button mat-button color="primary" (click)="cambiar('bar')">Barras</button>
        <button mat-button color="primary" (click)="cambiar('doughnut')">Rosquilla</button>
        <button mat-button color="primary" (click)="cambiar('radar')">Radar</button>
        <button mat-button color="primary" (click)="cambiar('pie')">Pie</button>
    </div>
    <br>
    <div [hidden]="!chart">
        <canvas id='canvas'>{{chart}}</canvas>
    </div>
    <br>
    <div style="text-align: center">
        <button mat-raised-button color="primary" (click)="generarReporte()">Reconstruir pdf</button> &nbsp;
        <button mat-raised-button color="primary" (click)="descargarReporte()">Descargar PDF</button>
    </div>
    <br>
    <br>
    <br>
    <div>
        <pdf-viewer [src]="pdfSrc" [render-text]="true" style="display: block;"></pdf-viewer>
    </div>
    <br>
    <button mat-button color="primary" onclick="document.getElementById('fileToUpload').click()">Seleccionar imagen</button> {{labelFile}}
    <input type="file" id="fileToUpload" (change)="selectFile($event)" style="display: none">
    <button mat-button color="accent" (click)="upload()" [disabled]="!selectedFiles">Subir imagen</button>

    <img mat-card-image [src]="imagenData" *ngIf="imagenEstado" />
</mat-card>
